<p>if-render works!</p>
<div class="aula">
    <div *ngIf="mostrar">Estamos mostrando esse texto orque foi permitido</div>
    <h2 *ngIf="nome === 'Joao Paulo'; else nomeNaoEncontrado">O nome é Joao Paulo</h2>
    <ng-template #nomeNaoEncontrado>
        <div><h2>O nome não foi encontrado!</h2></div>
    </ng-template>
</div>
